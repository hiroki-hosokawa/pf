<body>
  <div id="wrapper">
    <main id="contents">

      <section class="section" id="works">
        <div class="inner">
          <div class="section-title-block">
            <h2 class="section-title">機能紹介</h2>
            <div class="section-desc">
              <p class="text">
                主な機能の紹介です。</p>
            </div>
          </div>
          <div class="card-wrapper my-gallery">

            <figure class="card">
              <a href="img/2.png" data-size="980x668" class="card-image" target="info">
                <img src="img/2.png" alt="" class="img" />
              </a>
              <figcaption class="card-caption">
                <p class="card-caption-title">通常の資産管理画面</p>
                <p class="card-caption-info">現在の保有銘柄を確認できます。-表記は売りポジションとなっております。</p>
              </figcaption>
            </figure>

            <figure class="card">
              <a href="img/4.gif" data-size="980x668" class="card-image" target="info">
                <img src="img/4.gif" alt="" class="img" />
              </a>
              <figcaption class="card-caption">
                <p class="card-caption-title">デイトレードモード</p>
                <p class="card-caption-info">1000000円から購入可能な株数を計算し、現在の評価額で売買処理を行います。金額は無制限に取引可能です。</p>
              </figcaption>
            </figure>

            <figure class="card">
              <a href="img/7.png" data-size="980x668" class="card-image" target="info">
                <img src="img/7.png" alt="" class="img" />
              </a>
              <figcaption class="card-caption">
                <p class="card-caption-title">日別収支</p>
                <p class="card-caption-info">デイトレードモードで行った全取引を日ごとに集計します。</p>
              </figcaption>
            </figure>

            <figure class="card">
              <a href="img/6.png" data-size="980x668" class="card-image" target="info">
                <img src="img/6.png" alt="" class="img" />
              </a>
              <figcaption class="card-caption">
                <p class="card-caption-title">個別銘柄 詳細</p>
                <p class="card-caption-info">複数のサイトからスクレイピングにて個人的に必要な情報を取得しております。chart.jsを使用し独自に確認したい部分を視覚化しました。</p>
              </figcaption>
            </figure>            

            <figure class="card">
              <a href="img/5.png" data-size="980x668" class="card-image">
                <img src="img/5.png" alt="" class="img" />
              </a>
              <figcaption class="card-caption">
                <p class="card-caption-title">ランキングから個別銘柄を探す</p>
                <p class="card-caption-info">ランキングから個別銘柄を閲覧していき、５０銘柄閲覧すると自由に取引できる金額が付与されます。</p>
              </figcaption>
            </figure> 

            <figure class="card">
              <a href="img/8.png" data-size="980x668" class="card-image">
                <img src="img/8.png" alt="" class="img" />
              </a>
              <figcaption class="card-caption">
                <p class="card-caption-title">すべての履歴を確認する</p>
                <p class="card-caption-info">今まで行ったすべての取引履歴を確認することができます。</p>
              </figcaption>
            </figure>
